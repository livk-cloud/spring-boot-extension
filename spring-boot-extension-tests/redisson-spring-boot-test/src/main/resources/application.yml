spring:
  redisson:
    config:
      single-server-config:
        address: redis://livk.com:6379
        password: 123456
        database: 7
        idleConnectionTimeout: 10000
        connectTimeout: 10000
        timeout: 3000
        retryAttempts: 3
        subscriptionTimeout: 15000
        subscriptionsPerConnection: 10
        subscriptionConnectionMinimumIdleSize: 1
        subscriptionConnectionPoolSize: 100
        connectionMinimumIdleSize: 32
        connectionPoolSize: 64
        dnsMonitoringInterval: 5000
        retry-delay: "!<org.redisson.config.FullJitterDelay> {baseDelay: 2h,maxDelay: 2h}"
      threads: 0
      nettyThreads: 0
      codec: "!<org.redisson.codec.JsonJackson3Codec> {}"
      transportMode: "NIO"
