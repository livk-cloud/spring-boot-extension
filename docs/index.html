  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Banner */
    #banner-container {
      width: 100%; /* 确保宽度自适应 */
      padding: 10px 0;
    }
    #banner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: flex-end;
    }
    #switch-theme {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Tocbar */
    #tocbar-container {
      background: #eee; /* 背景色铺满整个容器 */
      width: 100%; /* 确保宽度自适应 */
      padding: 10px 0;
    }
    #tocbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      text-align: center;
      padding: 20px 15px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .main-content p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    /* Version Links */
    #version-links {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #version-links div {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #version-links a {
      font-size: 1rem;
      color: #4CAF50;
      text-decoration: none;
      padding: 5px 15px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    #version-links a:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* GitHub Button */
    .github-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #24292e;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 15px 0;
    }
    .github-button:hover {
      background-color: #0366d6;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: white;
      width: 100%;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .main-content h2 {
        font-size: 1.5rem;
      }
      .main-content p {
        font-size: 1rem;
      }
      #version-links {
        flex-direction: column;
        align-items: center;
      }
      #version-links div {
        flex-direction: column;
        align-items: center;
      }
      #version-links a {
        width: 80%;
        text-align: center;
      }
      .github-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .main-content h2 {
        font-size: 1.2rem;
      }
      .main-content p {
        font-size: 0.9rem;
      }
      #banner, #tocbar {
        padding: 6px 10px; /* 缩小内边距 */
      }
    }
  </style>
</head>
